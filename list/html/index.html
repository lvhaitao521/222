<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../lib/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../lib/css/mui.picker.css" />
    <link rel="stylesheet" type="text/css" href="../lib/css/mui.poppicker.css" />
    <link rel="stylesheet" type="text/css" href="../lib/css/mui.dtpicker.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">开具发票</h1>
    </header>
    <div class="mui-content" id="content">
        <div class="mui-card">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <span>订单金额：</span>
                    <span><span>￥</span><span style="color:#0099FF;">200</span></span>
                </li>
                <li class="mui-table-view-cell ">
                    <span>发票类型：</span>
                    <span> 电子发票 </span>
                </li>
                <li class="mui-table-view-cell" v-on:click.stop="setRise()">
                    <span> 抬头类型：</span>
                    <span class="mui-navigate-right"> <span v-for="(i,indexs) in list" v-if="i.value==item"> {{i.text}} </span></span>
                </li>
           
                <li class="mui-table-view-cell" v-if="item==1">
                    <span> 单位名称：</span>
                    <span> <input type="text"></span>
                </li>
                <li class="mui-table-view-cell" v-if="item==1">
                    <span> 单位税号：</span>
                    <span> <input type="text"></span>
                </li>
                <li class="mui-table-view-cell" v-else>
                    <span> 发票抬头：</span>
                    <span> <input type="text" placeholder="个人"></span>
                </li>
            </ul>
        </div>
        <div class="mui-card" v-if="item==1">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <span>注册地址：</span>
                    <span> <input type="text"></span>
                </li>
                <li class="mui-table-view-cell ">
                    <span>注册电话：</span>
                    <span> <input type="text"></span>
                </li>
                <li class="mui-table-view-cell">
                    <span> 开户银行：</span>
                    <span> <input type="text"></span>
                </li>
                <li class="mui-table-view-cell">
                    <span> 银行账号：</span>
                    <span> <input type="text"></span>
                </li>

            </ul>
        </div>
        <div class="mui-card" >
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <span>手机号码：</span>
                    <span> <input type="text"></span>
                </li>
                <li class="mui-table-view-cell ">
                    <span>电子邮箱：</span>
                    <span> <input type="text" placeholder="(用来接收发票邮箱,可选填)"></span>
                </li>
                <li class="mui-table-view-cell">
                    <span> 备&emsp;&emsp;注：</span>
                    <span> <textarea></textarea></span>
                </li>
        
            </ul>
        </div>
        <div class="btn">
            <button type="button" class="mui-btn mui-btn-primary">申请开票</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="../lib/js/vue.js"> </script>
<script type="text/javascript" src="../lib/js/mui.js"> </script>
<script type="text/javascript" src="../lib/js/mui.picker.min.js"> </script>
<script type="text/javascript" src="../lib/js/mui.poppicker.js"> </script>
<script type="text/javascript" src="../lib/js/mui.dtpicker.js"></script>
<script type="text/javascript">
    var vm;
    vm = new Vue({
        el: '#content',
        created: function () {
        },
        data: {
            list: [{ value: '0', text: '个人' }, { value: '1', text: '企业' }],
            item: 0,

        },
        methods: {
            setRise() {
                var picker = new mui.PopPicker();
                picker.setData(vm.list);
                picker.show(function (selectItems) {
                    vm.item = selectItems[0].value;
                })
            },
        }
    });
</script>

</html>
