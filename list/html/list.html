<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../lib/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../lib/css/mui.picker.css" />
    <link rel="stylesheet" type="text/css" href="../lib/css/mui.poppicker.css" />
    <link rel="stylesheet" type="text/css" href="../lib/css/mui.dtpicker.css" />
    <link rel="stylesheet" type="text/css" href="../css/list.css" />
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">查询</h1>
    </header>
    <div class="mui-content" id="content">
        <div class="mui-card searchInput">
            <div class="mui-input-row">
                <span class="mui-icon mui-icon-search"></span>
                <input type="search" class="mui-input-clear" placeholder="请输入企业或个人名称">
            </div>
        </div>
        <div class="item-list">
            <div >筛选<div class="mui-icon mui-icon-arrowdown"></div></div>
            <div >本月<div class="mui-icon mui-icon-arrowdown"></div></div>
        </div>
        <div>
            <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
		        <li class="mui-table-view-cell">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h5 class="mui-ellipsis color-black">西安XXX商务有限公司</h4>
		                    <p class="mui-h6 mui-ellipsis">2020-01-25 18:30:56</p>
		                </div>
		                <div class="mui-table-cell mui-col-xs-2 mui-text-right">
                            <div class="mui-h5 color-black">￥500.00</div>
                            <div class="mui-h5 color-black">已开票</div>
		                </div>
		            </div>
		        </li>
		        
		    </ul>
        </div>

    </div>
</body>
<script type="text/javascript" src="../lib/js/vue.js"> </script>
<script type="text/javascript" src="../lib/js/mui.js"> </script>
<script type="text/javascript" src="../lib/js/mui.picker.min.js"> </script>
<script type="text/javascript" src="../lib/js/mui.poppicker.js"> </script>
<script type="text/javascript" src="../lib/js/mui.dtpicker.js"></script>
<script type="text/javascript">
    var vm;
    vm = new Vue({
        el: '#content',
        created: function () {
        },
        data: {
            list: [{ value: '0', text: '个人' }, { value: '1', text: '企业' }],
            item: 0,

        },
        methods: {
            setRise() {
                var picker = new mui.PopPicker();
                picker.setData(vm.list);
                picker.show(function (selectItems) {
                    vm.item = selectItems[0].value;
                })
            },
        }
    });
</script>

</html>
